services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: gridcarbon
      POSTGRES_PASSWORD: gridcarbon
      POSTGRES_DB: gridcarbon
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gridcarbon"]
      interval: 5s
      timeout: 5s
      retries: 5

  gridcarbon:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://gridcarbon:gridcarbon@postgres:5432/gridcarbon
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ingest:
    build: .
    command: ["gridcarbon", "ingest", "--interval", "300"]
    environment:
      - DATABASE_URL=postgresql://gridcarbon:gridcarbon@postgres:5432/gridcarbon
    depends_on:
      postgres:
        condition: service_healthy
      gridcarbon:
        condition: service_started
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "3000:80"
    depends_on:
      - gridcarbon
    restart: unless-stopped

volumes:
  pgdata:
